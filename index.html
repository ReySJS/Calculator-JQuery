<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>

<body> 
    <a class="return" href="http://ubuntu.alphaedtech.org.br/aspirante/reinansantos/"><span>&larr;</span></a>
    <div id="content">
        <div id="calculator">
            <div id="top_field">
                <div id="screen">
                    <span id="operation"></span>
                    <span id="display">0</span>
                </div>
            </div>
            <div id="commands">
                <button class="orange_button comand_button" id="ac-button">AC</button>
                <button class="gray_button comand_button keys" entry="7">7</button>
                <button class="gray_button comand_button keys" entry="4">4</button>
                <button class="gray_button comand_button keys" entry="1">1</button>
                <button class="gray_button comand_button keys" entry="0">0</button>
                <button class="orange_button comand_button" id="ce-button">CE</button>
                <button class="gray_button comand_button keys" entry="8">8</button>
                <button class="gray_button comand_button keys" entry="5">5</button>
                <button class="gray_button comand_button keys" entry="2">2</button>
                <button class="gray_button comand_button keys" entry=".">.</button>
                <button class="gray_button comand_button" id="percent-button">%</button>
                <button class="gray_button comand_button keys" entry="9">9</button>
                <button class="gray_button comand_button keys" entry="6">6</button>
                <button class="gray_button comand_button keys" entry="3">3</button>
                <button class="gray_button comand_button" id="calculate-button">=</button>
                <button class="gray_button comand_button operation-button" operation="/">/</button>
                <button class="gray_button comand_button operation-button" operation="*">*</button>
                <button class="gray_button comand_button operation-button" operation="-">-</button>
                <button class="gray_button comand_button operation-button plus_button" operation="+">+</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="scripts/calculator.js" type="text/javascript"></script>
<script src="scripts/script.js" type="text/javascript"></script>

</html>
